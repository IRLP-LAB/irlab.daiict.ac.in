---
layout: page
---

<h1>{{page.name}}</h1>

{% if page.photo == blank %}
<img class="event_photo" src="/assets/android-chrome-512x512.png" width="200" height="200" />
{% else %}
<img src="{{page.photo}}" alt="{{page.name}}" style="width: 200px; height: 200px" />
{% endif %} {% if page.links != blank %}
<h2>Links</h2>
<div class="links_wrapper">
  <ul>
    {% for link in page.links %}
    <li><a href="{{link[1]}}">{{link[0]}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<h2>Short CV</h2>
<p>{{page.cv}}</p>

<h2>Research Interests</h2>
<p>{{page.research_interests}}</p>

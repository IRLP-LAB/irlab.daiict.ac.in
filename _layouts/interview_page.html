---
layout: page
---

<h1>{{page.name}}</h1>

{% if page.photo == blank %}
<img
  class="event_photo"
  src="assets/android-chrome-512x512.png"
  style="width: 200px; height: 200px"
/>
{% else %}
<img
  src="{{page.photo}}"
  alt="{{page.name}}"
  style="width: 200px; height: 200px"
/>
{% endif %}

<h2>{{page.pronoun | capitalize}} opinion</h2>
<p>{{content}}</p>

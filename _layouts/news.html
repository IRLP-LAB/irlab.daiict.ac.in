---
layout: page
---

<h2>News</h2>
<hr />
{% for news in site.news reversed %}
<div upcoming-date="{{ news.standard_date | date: '%Y%m%d' }}" class="card_news_wrapper">
  <a href="{{ news.url }}">
    <div class="card_news">
      <div class="news_info">
        <p class="news_date">{{ news.standard_date }}</p>
        <h4>{{ news.title }}</h4>
        <p class="news_ref_person">{{ news.reference_person}}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
